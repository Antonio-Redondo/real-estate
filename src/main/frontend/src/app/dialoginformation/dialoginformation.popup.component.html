 <br>

<br>
<img src="./assets/calendartask.jpg"><strong>&nbsp;&nbsp;</strong>From   {{item.task[0].dateFrom}} To {{item.task[0].dateTo}}

<br>
<br>
   <img src="./assets/cellphone.jpg"><strong>&nbsp;&nbsp;</strong>{{item.age}}
<br>
<br>
 <img src="./assets/eye.jpg"><strong>&nbsp;&nbsp;</strong>{{item.task[0].remarks}}<br>
