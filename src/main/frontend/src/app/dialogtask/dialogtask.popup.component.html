 <h2 style="color:#204d74">{{item.name}}</h2>
  <br>

  <md-card-content>
    <form #loginForm="ngForm" >
     
      <table style="width: 100%" cellspacing="0"><tr>
        <td>
          <md-input-container style="width: 100%">
          <input mdInput name="Name" placeholder="Name"
          [(ngModel)]="name" required  (keyup)="checkFields()">
                   <md-error>This field is required</md-error>
          </md-input-container>
        </td>
       <td>
         <md-input-container style="width: 100%">
             <input mdInput name="Remarks" placeholder="Remarks"
                 [(ngModel)]="remarks" required (keyup)="checkFields()">
                   <md-error>This field is required</md-error>
            </md-input-container>
        </td>
      </tr></table>
   
    </form>
    <br>
    <br>
     <md-dialog-actions align="end" >
           <td><button md-raised-button (click)="saveTask()"color="accent" [disabled]="!enableButton" >Save</button></td>
           <td><button md-raised-button (click)="dialogRef.close()">Cancel</button></td>
         </md-dialog-actions>
  </md-card-content>
