
<div class="select">
    <md-select class="dropdown" mdInput placeholder="Select Task" [color]="primary" [(ngModel)]="currentTask" [required]="true"
      [floatPlaceholder]="floatPlaceholder" (ngModelChange)="selectedValue($event)" >
      <md-option *ngFor="let task of data" [value]="task.id">
        {{task.name }}
      </md-option>
    </md-select>

 
</div>
