
<div class="select">
    <md-select class="dropdown" mdInput placeholder="Select Task" [color]="drinksTheme" [(ngModel)]="currentFood" [required]="foodsRequired" [disabled]="foodsDisabled"
      [floatPlaceholder]="floatPlaceholder" #foodControl="ngModel">
      <md-option *ngFor="let food of foods" [value]="food.value" [disabled]="food.disabled">
        {{ food.viewValue }}
      </md-option>
    </md-select>

 
</div>
