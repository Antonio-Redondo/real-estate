
<div class="select">
  
    <md-select class="dropdown" mdInput placeholder="Select Property" [color]="drinksTheme" [(ngModel)]="currentDrink" [required]="drinksRequired" [disabled]="drinksDisabled"
      [floatPlaceholder]="floatPlaceholder" #drinkControl="ngModel">
      <md-option *ngFor="let drink of drinks" [value]="drink.value" [disabled]="drink.disabled">
        {{ drink.viewValue }}
      </md-option>
    </md-select>
</div>
