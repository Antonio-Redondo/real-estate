
<div class="select">
  
    <md-select class="dropdown" mdInput placeholder="Select Property" [color]="primary" [(ngModel)]="currentProperty" [required]="true"
      [floatPlaceholder]="floatPlaceholder" (ngModelChange)="selectedValue($event)" >
      <md-option *ngFor="let property of data" [value]="property.id">
        {{ property.name }}
      </md-option>
    </md-select>
</div>
